<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>

  <!-- 背景圆角矩形 -->
  <rect x="4" y="4" width="120" height="120" rx="24" ry="24" fill="url(#bg)"/>

  <!-- 终端窗口 -->
  <rect x="20" y="28" width="88" height="72" rx="8" ry="8" fill="#1e1e1e"/>

  <!-- 终端标题栏 -->
  <rect x="20" y="28" width="88" height="16" rx="8" ry="8" fill="#3c3c3c"/>
  <rect x="20" y="36" width="88" height="8" fill="#3c3c3c"/>

  <!-- 窗口按钮 -->
  <circle cx="32" cy="36" r="4" fill="#ff5f56"/>
  <circle cx="46" cy="36" r="4" fill="#ffbd2e"/>
  <circle cx="60" cy="36" r="4" fill="#27ca40"/>

  <!-- 命令提示符 > -->
  <polygon points="32,58 32,78 48,68" fill="#27ca40"/>

  <!-- 光标线 -->
  <rect x="56" y="62" width="40" height="12" rx="2" ry="2" fill="#27ca40" opacity="0.8"/>

  <!-- 右键菜单指示器 -->
  <g transform="translate(78, 75)">
    <rect x="0" y="0" width="30" height="30" rx="4" ry="4" fill="white" opacity="0.95"/>
    <rect x="4" y="6" width="22" height="3" rx="1" fill="#667eea"/>
    <rect x="4" y="12" width="18" height="3" rx="1" fill="#667eea"/>
    <rect x="4" y="18" width="22" height="3" rx="1" fill="#667eea"/>
    <rect x="4" y="24" width="14" height="3" rx="1" fill="#667eea"/>
  </g>
</svg>
